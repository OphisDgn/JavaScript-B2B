<html>
<head>
    <meta charset="utf-8"/>
    <title>Jeu RPG</title>
    
    <link rel="stylesheet" href="style.css"/>
</head>
    
<body>
<section class="menu">
    <nav>
        <ul>
            <li><a id="btnJouer" onclick="AfficherDiv()">Jouer</a></li>
            <br />
            <li><a id="btnOptions">Options</a></li>
        </ul>
    </nav>
</section>

<!-- la partie pour choisir le personnage et ses statistiques -->
<section class="menuDeux" style="display: none;">
    <div class="carac">
        <p>Veuillez choisir le prénom du personnage : </p>
        <input type="text" id="nom"/>
        <br />
        <button type="button" id="play" onclick="CreerPerso()">Commencer</button>
    </div>
</section>  

    
<!-- l'endroit où le texte va apparaitre-->
<section class="conta">
    <section class="history">
        <div id="textuel">
        </div>

        <div id="lesBoutons" style="display: none;">
            <a id="btn1"></a> 
            <a id="btn2"></a> 
            <a id="btn3"></a>
        </div>
    </section>

    <!-- afin de pouvoir mettre une image '' style="display: none;" '' -->
    <section class="can">
        <div id="imageAjout">
        </div>
    </section>
</section>
<script src="script.js"></script>
    
</body>
</html>
